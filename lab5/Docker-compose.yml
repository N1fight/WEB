version: "4.27.2"
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      -  ./Code:/Code
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
  php:
    image: php:8.3.3-fpm
    volumes:
      - ./Code:/Code
  db:
    image: mysql:8.0
    ports:
      - '6603:3306'
    environment:
      MYSQL_ROOT_PASSWORD: helloworld